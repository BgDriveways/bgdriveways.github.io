<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment - BlackGold Driveway Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffd700;
    }
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #ffd700;
    }
    .logo {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #ffd700;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }
    nav a:hover {
      color: #ffffff;
    }
    main {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-container {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input, select, textarea {
      background-color: #222;
      color: #ffd700;
    }
    button {
      background-color: #ffd700;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .confirmation {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      display: none;
      color: #0f0;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.85rem;
      color: #bbb;
      border-top: 1px solid #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <img src="GOLDENBLACK.png" alt="BlackGold Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="appointment.html">Appointment</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Book an Appointment</h1>
    <div class="form-container">
      <form action="https://formsubmit.co/bgdrivewaysolutions@gmail.com" method="POST" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="address">Property Address</label>
        <input type="text" id="address" name="address" required />

        <label for="photos">Upload Photos of Your Driveway</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple required />

        <label for="service">Service Requested</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="Driveway Paving">Driveway Paving</option>
          <option value="Sealcoating">Sealcoating</option>
          <option value="Crack Filling">Crack Filling</option>
          <option value="Line Striping">Line Striping</option>
        </select>

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="hidden" name="_subject" value="New Appointment Request from Website">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://example.com/thankyou.html">

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BlackGold Driveway Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
